<!DOCTYPE html>
<html>
<head>
	<title>Crystals Collector</title>

	<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/code/game.js"></script>
</head>
<body>
       <h1>Crystals Collector</h1>
       <br>

       <h3>Press any button to start playing</h3>
       <br>

       <p>Match the given number by clicking on the crystals, good luck!</p>
       <br>

       <div id="match-number"></div>
       
       <div id="wins-loses">

            <p id="wins">Wins:</p><br>

            <p id="loses">Loses:</p><br>

         
       </div>

       <section >
		       	<div class="crystals" id="red"><img src="assets/images/red_crystal.png"></div>
		       	<div class="crystals" id="blue"><img src="assets/images/blue_crystal.png"></div>
		       	<div class="crystals" id="yellow"><img src="assets/images/yellow_crystal.png"></div>
		       	<div class="crystals" id="green"><img src="assets/images/green_crystal.png"></div>
       </section>


       <div id="result">
           <p>Your total score is = </p>
       </div>



</body>
</html>
